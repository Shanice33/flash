<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿Flash图片轮换播放器</title>
    <link href="style/flash.css" rel="stylesheet">
    <script src="../js-storage/jquery-3.2.1.min.js"></script>
    <script src="script/flash.js"></script>
    <script src="script/show.js"></script>
</head>
<body>
<div id="flash" class="play">
    <ul class="big_pic">
        <div id="mark_left"><span id="left"></span> </div>
        <div id="mark_right"><span id="right"></span> </div>

        <li class="big_show"><img src="images/1.jpg"></li>
        <li><img src="images/2.jpg"></li>
        <li><img src="images/3.jpg"></li>
        <li><img src="images/4.jpg"></li>
        <li><img src="images/5.jpg"></li>
        <li><img src="images/6.jpg"></li>
    </ul>

    <div id="small_pic">
        <ul>
            <li class="small_show"><img src="images/1.jpg"></li>
            <li><img src="images/2.jpg"></li>
            <li><img src="images/3.jpg"></li>
            <li><img src="images/4.jpg"></li>
            <li><img src="images/5.jpg"></li>
            <li><img src="images/6.jpg"></li>
        </ul>
    </div>
</div>
</body>
</html>
